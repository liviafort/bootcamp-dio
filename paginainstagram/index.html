<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="img/celular.png" alt="celular"/>
    </div>
    <div class="instagram-continue">
      <div class="group">
          <img src="img/nome.png" class="instagram-logo" alt="logo"/>
          <div class="profile-photo">
            <img src="img/livia.jpeg" class="foto-pessoal" alt="fotopessoal"/>
          </div>
          <a href="#" class="instagram-login">Continue as devliviafort</a>
          <a href="#" class="instagram-logout">Remove account</a>
      </div>
      <div class="group">
        <P>Not devliviafort?</P>
        <p class="not-account">
          <span class="link-blue">Switch Accounts</span>
          or
          <span class="link-blue">Sign Up</span>
        </p>
      </div>
      <div class="get-app">
        <p>Get the App</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
          <img src="img/appstore.png" class="apple-store" alt="apple"/>
          <img src="img/googleplay.png" class="googleplay" alt="googleplay"/>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
